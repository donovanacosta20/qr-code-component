<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | QR code component</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="container">
		<div class="content">

			<img class="content__image" src="/qr-code-component/images/image-qr-code.png" alt="image-qr-code">

			<div class="content__data">
				<h2 class="content__data__title">Improve your front-end skills building projects</h2>
				<p class="content__data__description">Scan the QR code to visit Fontend Mentor and take your conding
					skills
					to
					the next level</p>
			</div>
		</div>
	</div>


</body>

</html>
